<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tanfel Hotel - Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader hidden"></div>

  <!-- Page Wrapper -->
  <div id="pageWrapper" class="page-transition">
    <header>
      <h1>Tanfel Hotel Menu</h1>
      <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
      <button id="logoutBtn" class="btn-logout">Logout</button>
      <button id="goToCheckoutBtn" class="btn-checkout">Checkout</button>
    </header>

    <main>
      <section id="menuList" class="menu-list">
        <!-- Menu items will be dynamically rendered here by JS -->
      </section>

      <section id="cart" class="cart-section">
        <h2>Your Cart</h2>
        <ul id="cartItems" class="cart-items">
          <!-- Cart items populated dynamically -->
        </ul>
        <div id="cartTotal" class="cart-total">
          Total: KES <span id="totalAmount">0</span>
        </div>
        <button id="clearCartBtn" class="btn-clear-cart">Clear Cart</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
