<body style="background-color: wheat;text-align: center;">
  <!-- Loader -->
  <div id="loader" class="loader hidden"></div>  <!-- Page Wrapper -->  <div id="pageWrapper" class="page-transition">
    <header class="animation"style="background-color: skyblue;height: ;box-shadow: 0 0 15px black;border:none;border-bottom-right-radius: 5px;border-top-right-radius: 30px;border-top-left-radius: 5px;border-bottom-left-radius: 40px;opacity: 50px;font-size: boulder;">
      <h1>Menu</h1>
      <button  style="background-color: blue;padding: 15px;width: 90px;text-shadow: 0 0 15px green;border: none;border-radius: 40px;color: white;box-shadow: 0 0 15px black;"id="logoutBtn" class="btn-logout">Logout</button>
      <!-- Dark mode toggle -->
      <button class="animation"style="background-color: skyblue;height: ;box-shadow: 0 0 15px black;border:none;border-bottom-right-radius: 5px;border-top-right-radius: 30px;border-top-left-radius: 5px;border-bottom-left-radius: 40px;opacity: 50px;font-size: boulder;" id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </header><main>
  <!-- Gallery Section -->
  <section  class="animation"style="background-color: skyblue;height: 400px;box-shadow: 0 0 15px black;border:none;border-bottom-right-radius: 5px;border-top-right-radius: 30px;border-top-left-radius: 5px;border-bottom-left-radius: 40px;opacity: 50px;font-size: boulder;"class="gallery">
    <h2>Food Gallery</h2>
    <div class="gallery-container">
      <!-- Example Gallery Images -->
      <img src="/images/food1.jpg" alt="Food 1" />
      <img src="/images/food2.jpg" alt="Food 2" />
      <img src="/images/food3.jpg" alt="Food 3" />
      <img src="/images/food4.jpg" alt="Food 4" />
      <img src="/images/food5.jpg" alt="Food 5" />
    </div>
  </section>

  <!-- Menu Items Container -->
  <section id="menuItems" class="menu-items">
    <h2>Choose from Our 50+ Dishes</h2>
    <!-- 50 Menu items dynamically added by script.js -->
  </section>

  <!-- Cart Summary -->
  <aside class="animation"style="background-color: skyblue;height: 400px;box-shadow: 0 0 15px black;border:none;border-bottom-right-radius: 5px;border-top-right-radius: 30px;border-top-left-radius: 5px;border-bottom-left-radius: 40px;opacity: 50px;font-size: boulder;" id="cart" class="cart-container">
    <h2>Your Cart</h2>
    <ul id="cartItems" class="cart-items">
      <!-- Cart items will be dynamically added here -->
    </ul>
    <p id="cartTotal" class="cart-total">Total: KES 0</p>
    <a style="background-color: blue;padding: 15px;width: 90px;text-shadow: 0 0 15px green;border: none;border-radius: 40px;color: white;box-shadow: 0 0 15px black;" href="/checkout" id="checkoutBtn" class="btn-checkout disabled" aria-disabled="true">Proceed to Checkout</a>
  </aside>
</main>

  </div>  <script src="script.js"></script></body>
